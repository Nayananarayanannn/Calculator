<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link type="text/css" rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Calculator</h1>
        </div>
        <div class="calculator">
            <div class="display">
                <input type="text" id="screen">

            </div>
            <div class="operations">
                
                
                <div class="buttons">
                 <button onclick="clearScreen()">c</button>   
                </div>
                <div class="buttons">
                    
                </div>
                <div class="buttons">
                    
                </div>
                <div class="buttons">
                    
                </div>
                <div class="buttons">
                    <button onclick="buttonclick(7)">7</button>
                </div>
                <div class="buttons">
                    <button onclick="buttonclick(8)">8</button>
                </div>
                <div class="buttons">
                    <button onclick="buttonclick(9)">9</button>
                </div>
                <div class="buttons">
                    <button onclick="buttonclick('/')">/</button>
                </div>
                <div class="buttons">
                    <button onclick="buttonclick(4)">4</button>
                </div>
                <div class="buttons">
                    <button onclick="buttonclick(5)">5</button>
                </div>
                <div class="buttons">
                    <button onclick="buttonclick(6)">6</button>
                </div>
                <div class="buttons">
                    <button onclick="buttonclick('*')">X</button>
                </div>
                <div class="buttons">
                    <button onclick="buttonclick(1)">1</button>
                </div>
                <div class="buttons">
                    <button onclick="buttonclick(2)">2</button>
                </div>
                <div class="buttons">
                    <button onclick="buttonclick(3)">3</button>
                </div>
                <div class="buttons">
                    <button onclick="buttonclick('-')">-</button>
                </div>
                <div class="buttons">
                    <button onclick="buttonclick('.')">.</button>
               </div>
                <div class="buttons">
                    <button onclick="buttonclick(0)">0</button>
                </div>
                <div class="buttons">
                    <button onclick="buttonclick('+')">+</button>
                </div>
                <div class="buttons">
                    <button onclick="equalClick()">=</button>
                </div>

            </div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
